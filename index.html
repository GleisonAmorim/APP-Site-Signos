   body {

      background-size: 100% 100%;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
    }


    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(93, 85, 141, 0.9);
      border-top-right-radius: 40px;
      border-bottom-right-radius: 40px;
    }

    .sidebar-link {
      width: 90%;
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border: 2px solid #fff;
      padding: 8px 20px;
      text-align: center;
    }

    .sidebar-link:hover {
      background-color: #663399;
      transform: translateX(5px);
    }

    .generate-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 24px;
      font-weight: bold;
      margin: 20px auto;
      cursor: pointer;
      display: block;
      width: 300px;
      padding: 8px 20px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 2s ease-in-out infinite;
    }

    .show-animation {
      opacity: 1;
      transform: translateY(0);
    }

    .sidebar-right {
      position: fixed;
      right: 0;
      top: 0;
      bottom: 0;
      width: 200px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(93, 85, 141, 0.9);
      border-top-left-radius: 40px;
      border-bottom-left-radius: 40px;
    }

    .sidebar-right-header {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #fff;
      margin-bottom: 10px;
    }

    .sidebar-right-text {
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar-right input {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .verify-button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 90%;
      padding: 8px 20px;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .verify-button:hover {
      background-color: #c74d37;
      transform: scale(1.05);
    }

    .balloon {
      position: center;
      background-color: #87319c;
      color: #fff;
      border-radius: 4px;
      padding: 10px;
      font-size: 20px;
      bottom: 80px;
      right: 80px;
      opacity: 50;
      transform: translateX(300px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .balloon.show {
      opacity: 1;
      transform: translateY(0);
    }

    .game-button, .credits-button, .about-button {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease, transform 0.3s ease;
      border: 2px solid #fff;
      padding: 8px 20px;
      text-align: center;
      width: 90%;
    }

    .game-button:hover, .credits-button:hover, .about-button:hover {
      background-color: #663399;
      transform: translateX(5px);
    }

    .game-button {
      background-color: #3498db;
    }

    .credits-button {
      background-color: #e74c3c;
    }

    .about-button {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(241, 241, 241, 0.5);
      color: #000;
      border-radius: 10px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    footer a {
      color: #000;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar,
      .sidebar-right {
        position: static;
        width: 100%;
        padding: 20px;
        border-radius: 0;
      }

      .sidebar-right-header,
      .sidebar-right-text,
      .sidebar-right input,
      .verify-button,
      .balloon,
      .credits-button,
      .about-button {
        width: 100%;
      }

      footer {
        position: static;
      }
    }
    
  </style>

  <script>
    function verifySign() {
      var birthdate = new Date(document.getElementById("birthdate").value);
      var month = birthdate.getMonth() + 1;
      var day = birthdate.getDate();
      var sign = "";

      if ((month == 3 && day >= 21) || (month == 4 && day <= 20)) {
        sign = "Áries: de 21 de março a 20 de abril";
      } else if ((month == 4 && day >= 21) || (month == 5 && day <= 20)) {
        sign = "Touro: de 21 de abril a 20 de maio";
      } else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) {
        sign = "Gêmeos: de 21 de maio a 20 de junho";
      } else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) {
        sign = "Câncer: de 21 de junho a 22 de julho";
      } else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
        sign = "Leão: de 23 de julho a 22 de agosto";
      } else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
        sign = "Virgem: de 23 de agosto a 22 de setembro";
      } else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) {
        sign = "Libra: de 23 de setembro a 22 de outubro";
      } else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) {
        sign = "Escorpião: de 23 de outubro a 21 de novembro";
      } else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) {
        sign = "Sagitário: de 22 de novembro a 21 de dezembro";
      } else if ((month == 12 && day >= 22) || (month == 1 && day <= 20)) {
        sign = "Capricórnio: de 22 de dezembro a 20 de janeiro";
      } else if ((month == 1 && day >= 21) || (month == 2 && day <= 18)) {
        sign = "Aquário: de 21 de janeiro a 18 de fevereiro";
      } else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) {
        sign = "Peixes: de 19 de fevereiro a 20 de março";
      }

      var balloon = document.getElementById("signBalloon");
      balloon.innerText = sign;
      balloon.classList.add("show");
      setTimeout(function() {
        balloon.classList.remove("show");
      }, 5000);
    }
  </script>
